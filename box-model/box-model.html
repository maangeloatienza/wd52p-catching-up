<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Box Model</h1>
  <p>In CSS, the term "box model" is used when talking about design and layout. The CSS box model is essentially a box that wraps around every HTML element. It consists of: margins, borders, padding, and the actual content.</p>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBH1oZWWuxmvqf38jFgylCQpbE4wSFJKVtNA&usqp=CAU" alt="box model">

  <div class="box-model">
    <div>
      <p>Box sample</p>
    </div>
  </div>
</body>
</html>
