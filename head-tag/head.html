<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Head</title>
  <link rel="stylesheet" href="styles.css">

<body>

  <h1>Head</h1>
  <p>
  <span>&lt;head&gt;</span> is different from <span>&lt;header&gt;</span>
  </p>

  <p><span>&lt;head&gt;</span> - is the first child of html. And this is where the <span>&lt;title&gt;</span>, <span>&lt;meta&gt;</span>, <span>&lt;link&gt;</span>, <span>&lt;scripts&gt;</span> are located. Basically all information about the website are located in here.</p>

  <p><span>&lt;header&gt;</span> - is a semantic tag which works specifically for navbar items and links.</p>
  
</body>
</html>
